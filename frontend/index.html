<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clarify - Plateforme d'orientation et de bien-être pour les jeunes">
    <title>Clarify</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Manifest PWA (optionnel) -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Clarify" />
    
    <!-- Theme -->
    <meta name="theme-color" content="#4F46E5" />
  </head>
  <body>
    <!-- Point d'entrée React -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Message si JavaScript est désactivé -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        z-index: 9999;
      ">
        <div>
          <h1 style="color: #ef4444; margin-bottom: 20px;">
            JavaScript est requis
          </h1>
          <p style="margin-bottom: 20px;">
            Clarify nécessite JavaScript pour fonctionner.
            <br>
            Veuillez activer JavaScript dans les paramètres de votre navigateur.
          </p>
          <p style="color: #6b7280; font-size: 0.9em;">
            Projet L2 - Clarify - Plateforme de bien-être
          </p>
        </div>
      </div>
    </noscript>
  </body>
</html>
